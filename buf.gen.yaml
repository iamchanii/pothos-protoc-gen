version: v2
plugins:
  - local: ./node_modules/.bin/protoc-gen-es
    include_imports: true
    include_wkt: true
    out: ./test/out
  - local: ['./node_modules/.bin/tsx', './src/plugin.ts']
    out: ./test/out
    include_imports: true
    include_wkt: true
    strategy: all
    opt:
      - import_extension=js
      - builder_path=../builder.js
inputs:
  - directory: ./test/proto